<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Planner - FarFlight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1e1e2f;
            color: #d0d2d6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #0f172a;
            color: #e0e7ff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            height: 36px;
            margin-right: 12px;
        }
        header h1 {
            font-size: 1.4em;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-btn {
            color: #e0e7ff;
            text-decoration: none;
            font-size: 0.95em;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-btn:hover {
            background-color: #334155;
            color: #ffffff;
        }
        .user-menu {
            position: relative;
            display: flex;
            align-items: center;
        }
        .user-icon, .user-icon img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            color: #e0e7ff;
            margin-right: 8px;
            text-transform: uppercase;
            border: 1px solid #3b3f5c;
            object-fit: cover;
            cursor: pointer;
            pointer-events: auto;
        }
        .username {
            font-size: 0.95em;
            color: #e0e7ff;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #252739;
            border: 1px solid #3b3f5c;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            min-width: 160px;
            z-index: 1000;
        }
        .dropdown.active {
            display: block;
        }
        .dropdown a {
            display: block;
            padding: 10px 16px;
            color: #d0d2d6;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        .dropdown a:hover {
            background-color: #1e90ff;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .sidebar {
            background-color: #252739;
            padding: 20px;
            width: 300px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 1.5em;
            color: #60a5fa;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 0.9em;
            color: #a3a8c3;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #3b3f5c;
            border-radius: 4px;
            font-size: 1em;
            background-color: #2d3047;
            color: #d0d2d6;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #60a5fa;
            outline: none;
        }
        .form-group input::placeholder {
            color: #6b7280;
        }
        .form-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-actions button {
            padding: 12px;
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .form-actions button:hover {
            background-color: #1c7ed6;
        }
        .form-actions button.clear {
            background-color: #dc3545;
        }
        .form-actions button.clear:hover {
            background-color: #c82333;
        }
        .map-container {
            flex: 1;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .error {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
        .route-display {
            color: #4ade80;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userIcon = document.querySelector('.user-icon');
            const dropdown = document.querySelector('.dropdown');
            if (userIcon && dropdown) {
                userIcon.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent event bubbling
                    dropdown.classList.toggle('active');
                    console.log('User icon clicked, dropdown toggled');
                });
                document.addEventListener('click', function(e) {
                    if (!userIcon.contains(e.target) && !dropdown.contains(e.target)) {
                        dropdown.classList.remove('active');
                        console.log('Clicked outside, dropdown closed');
                    }
                });
            } else {
                console.error('User icon or dropdown not found');
            }
        });
    </script>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='FarFlight.png') }}" alt="FarFlight Logo">
            <h1>Far Flight</h1>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-btn">Home</a>
            <a href="{{ url_for('routes') }}" class="nav-btn">Routes</a>
            <div class="user-menu">
                {% if user.profile_picture %}
                    <img src="{{ url_for('uploaded_file', filename=user.profile_picture) }}" alt="Profile Picture" class="user-icon">
                {% else %}
                    <div class="user-icon">{{ username[0] | upper }}</div>
                {% endif %}
                <span class="username">{{ username }}</span>
                <div class="dropdown">
                    <a href="{{ url_for('account') }}">View Account</a>
                    <a href="{{ url_for('edit_account') }}">Edit Account</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Flight Planner</h2>
            <form method="POST">
                <div class="form-group">
                    <label for="tail_number">Tail Number</label>
                    <select id="tail_number" name="tail_number" required>
                        {% for tail in tail_numbers %}
                            <option value="{{ tail }}">{{ tail }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="dest_airport">Departure Airport</label>
                    <input type="text" id="dest_airport" name="dest_airport" placeholder="Enter IATA code" required>
                </div>
                <div class="form-group">
                    <label for="waypoints">Waypoints (comma-separated IATA codes)</label>
                    <input type="text" id="waypoints" name="waypoints" placeholder="e.g., JFK,LAX">
                </div>
                <div class="form-group">
                    <label for="arrival_airport">Arrival Airport</label>
                    <input type="text" id="arrival_airport" name="arrival_airport" placeholder="Enter IATA code" required>
                </div>
                <div class="form-group">
                    <label for="time_departing">Time Departing</label>
                    <input type="datetime-local" id="time_departing" name="time_departing">
                </div>
                <div class="form-actions">
                    <button type="submit" name="action" value="save">Save & Plot Route</button>
                    <button type="submit" name="action" value="clear" class="clear">Clear</button>
                </div>
            </form>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            {% if route_display %}
                <p class="route-display">Route: {{ route_display }}</p>
            {% endif %}
        </div>
        <div class="map-container">
            {{ map_html | safe }}
        </div>
    </div>
</body>
</html>
