<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Account - FarFlight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #d0d2d6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            /* Background image */
            background-image: url('{{ url_for('static', filename='Bermuda-Airport.png') }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        /* Overlay to ensure readability */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 30, 47, 0.85); /* Semi-transparent dark overlay */
            z-index: 0;
        }
        header {
            background-color: #0f172a;
            color: #e0e7ff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            height: 40px;
            margin-right: 10px;
        }
        header h1 {
            font-size: 1.5em;
            font-weight: 600;
        }
        .logout-btn {
            background-color: #dc3545;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.9em;
            transition: background-color 0.3s;
            opacity: 0.5;
            pointer-events: none;
        }
        .request-container {
            background-color: #252739;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            margin: auto;
            position: relative;
            z-index: 1;
        }
        .request-container img {
            height: 50px;
            display: block;
            margin: 0 auto 20px;
        }
        .request-container h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #60a5fa;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 0.9em;
            margin-bottom: 5px;
            color: #a3a8c3;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3b3f5c;
            border-radius: 4px;
            font-size: 1em;
            background-color: #2d3047;
            color: #d0d2d6;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: #60a5fa;
            outline: none;
        }
        .form-group input::placeholder {
            color: #6b7280;
        }
        .form-actions {
            text-align: center;
        }
        .form-actions button {
            padding: 12px 24px;
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            width: 100%;
        }
        .form-actions button:hover {
            background-color: #1c7ed6;
        }
        .error {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
        .success {
            color: #4ade80;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
        }
        .back-link {
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            color: #60a5fa;
            text-decoration: none;
            font-size: 0.9em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='FarFlight.png') }}" alt="FarFlight Logo">
            <h1>Far Flight</h1>
        </div>
        <a href="#" class="logout-btn">Logout</a>
    </header>
    <div class="request-container">
        <img src="{{ url_for('static', filename='FarFlight.png') }}" alt="FarFlight Logo">
        <h2>Request Account</h2>
        <form method="POST" action="{{ url_for('request_account') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter desired username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter desired password" required>
            </div>
            <div class="form-actions">
                <button type="submit">Submit Request</button>
            </div>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            {% if success %}
                <p class="success">{{ success }}</p>
            {% endif %}
        </form>
        <div class="back-link">
            <p><a href="{{ url_for('login') }}">Back to Login</a></p>
        </div>
    </div>
</body>
</html>
