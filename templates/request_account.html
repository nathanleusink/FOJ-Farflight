<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Account - FarFlight</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1e1e2f;
            color: #d0d2d6;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-image: url('{{ url_for('static', filename='background.jpg') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 47, 0.7); /* Semi-transparent overlay */
            z-index: -1;
        }
        header {
            background-color: #0f172a;
            color: #e0e7ff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            height: 36px;
            margin-right: 12px;
        }
        header h1 {
            font-size: 1.4em;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .nav-btn {
            color: #e0e7ff;
            text-decoration: none;
            font-size: 0.95em;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-btn:hover {
            background-color: #334155;
            color: #ffffff;
        }
        .register-container {
            background-color: #252739;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 80px;
            z-index: 1;
        }
        .register-container h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #60a5fa;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 0.9em;
            color: #a3a8c3;
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #3b3f5c;
            border-radius: 4px;
            font-size: 1em;
            background-color: #2d3047;
            color: #d0d2d6;
        }
        .form-group input:focus {
            border-color: #60a5fa;
            outline: none;
        }
        .form-actions button {
            padding: 12px;
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background-color 0.3s;
        }
        .form-actions button:hover {
            background-color: #1c7ed6;
        }
        .error {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .login-link {
            margin-top: 15px;
            color: #1e90ff;
            text-decoration: none;
            font-size: 0.9em;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="{{ url_for('static', filename='FarFlight.png') }}" alt="FarFlight Logo">
            <h1>Far Flight</h1>
        </div>
        <div class="nav-links">
            <!-- No user menu or nav links for register page -->
        </div>
    </header>
    <div class="register-container">
        <h2>Request Account</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-actions">
                <button type="submit">Register</button>
            </div>
        </form>
        <a href="{{ url_for('login') }}" class="login-link">Already have an account? Login</a>
    </div>
</body>
</html>
